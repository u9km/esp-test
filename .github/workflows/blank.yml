name: Build ESP Internal SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos & iOS SDK
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          curl -L -O https://github.com/theos/sdks/archive/refs/heads/master.zip
          unzip master.zip
          mv sdks-master/*.sdk ~/theos/sdks/
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: ⚙️ Unzip Project & SDK
        run: |
          # فك ملف المشروع الذي يحتوي الآن على الـ SDK داخله
          if [ -f "mini.zip" ]; then
            unzip -o mini.zip -d mini
          fi
          
          # التأكد من وجود ملفات الإعداد في الواجهة لنجاح البناء
          # سيتم البحث عنها داخل المجلد المفكوك ونقلها للواجهة
          find mini -name "control" -exec mv {} . \;
          find mini -name "App.plist" -exec mv {} . \;
          
          echo "Checking internal structure..."
          ls -R mini

      - name: Build Package
        run: |
          chmod +x $THEOS/bin/*
          # تنفيذ البناء بناءً على المسارات الجديدة
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Internal-SDK-ESP
          path: packages/*.deb
